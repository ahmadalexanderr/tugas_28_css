<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Offline -->
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class="center">
        <img src="assets/images/lampung.jpg" class="rounded-circle" width="200px" height="150px" alt="lampung">
    </div>
    
    <!-- Form -->
    <div class="row justify-content-center align-items-center h-100">
    <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3">
      <form action="">
        <div class="form-group">
          <label for="name">Nama Lengkap</label>
          <input type="text" name="name" class="form-control" placeholder="Nama Lengkap">
        </div>
        <div class="form-group">
            <label for="address">Alamat</label>
            <textarea name="address" id="" cols="35" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="email">Nama Lengkap</label>
          <input type="email" name="email" class="form-control" placeholder="Alamat email (disabled)" disabled>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="identification">Scan KTP</label>
          <input type="file" name="identification">
        </div>
        <div class="form-group">
            <input type="checkbox" name="agreement">
            <label for="agreement">Saya <i>setuju</i> dan telah membaca <a href="">aturan</a> serta <a href="">ketentuan</a> yang berlaku</label>
        </div> 
        <div class="form-group">
          <div class="container">
            <div class="row">
              <div class="col"><button class="btn-lg btn-block float-center">Submit</button></div>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
    <!-- End Form -->
</body>
</html>
